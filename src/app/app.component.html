<ion-app>

  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <div *ngFor="let p of appPages">
              <ion-item [routerDirection]="'root'" [routerLink]="[p.url]">
                <ion-icon slot="start" [name]="p.icon"></ion-icon>
                <ion-label>
                  {{p.title}}
                </ion-label>
              </ion-item>
            </div>
            <ion-item button *ngIf="userHasRole('admin')" (click)="downloadData()">
              <ion-icon slot="start" name="stats"></ion-icon>
              <ion-label>
                Reporte de Datos
              </ion-label>
            </ion-item>
            <ion-item button *ngIf="auth.user$ | async as user" (click)="auth.signOut()">
              <ion-icon slot="start" name="log-out"></ion-icon>
              <ion-label>
                Cerrar Sesi√≥n
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>  
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>

</ion-app>
