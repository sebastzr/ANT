<ion-app>

  <ion-split-pane contentId="main-content">
      <div id="main-content">
        <ion-menu type="overlay" contentId="my-content">
          <div id="my-content">
          </div>
          <ion-header>
            <ion-toolbar>
              <ion-title>Menu</ion-title>
            </ion-toolbar>
          </ion-header>
          <ion-content>
            <ion-list *ngIf="auth.user$ | async as user">
              <ion-menu-toggle auto-hide="false">
    
                <ion-item [routerDirection]="'root'" [routerLink]="['/home']">
                  <ion-icon slot="start" name="home" color="light"></ion-icon>
                  <ion-label>
                    Inicio
                  </ion-label>
                </ion-item>
    
                <ion-item [routerDirection]="'root'" [routerLink]="['/new']">
                  <ion-icon slot="start" name="add-circle" color="light"></ion-icon>
                  <ion-label>
                    Nuevo
                  </ion-label>
                </ion-item>    
    
                <ion-item button *ngIf="userHasRole('admin')" (click)="downloadData()">
                  <ion-icon slot="start" name="stats" color="light"></ion-icon>
                  <ion-label>
                    Reporte de Datos
                  </ion-label>
                </ion-item>
    
                <ion-item button (click)="logOutAlert()">
                  <ion-icon slot="start" name="log-out" color="light"></ion-icon>
                  <ion-label>
                    Cerrar Sesi√≥n
                  </ion-label>
                </ion-item>
    
              </ion-menu-toggle>
            </ion-list>
    
          </ion-content>
          <ion-footer>
            <ion-toolbar>
              <img src="./../assets/images/pie-menu.png" alt="">
            </ion-toolbar>
          </ion-footer>
        </ion-menu>  
        <ion-router-outlet main></ion-router-outlet>
      </div>
  </ion-split-pane>

</ion-app>
