<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Inicio
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <img src="/assets/shapes.svg" alt="" />
      <ion-card-header>
        <ion-card-subtitle>ANT</ion-card-subtitle>
        <ion-card-title>Formularios</ion-card-title>
      </ion-card-header>
      <ion-card-content>                          
        <mat-accordion>            
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              Capitulo 1. Identificación del Predio
            </mat-expansion-panel-header>
            <ion-grid>

              <ion-row>
                <ion-col>
                  <mat-form-field>
                    <mat-label>Departamento</mat-label>
                    <mat-select>
                      <mat-option value=""></mat-option>
                    </mat-select>
                  </mat-form-field>                
                </ion-col>
                <ion-col>
                  <mat-form-field>
                    <mat-label>Municipio</mat-label>
                    <mat-select>                    
                      <mat-option value=""></mat-option>
                    </mat-select>
                  </mat-form-field>                
                </ion-col>
              </ion-row>                            

              <ion-row>
                <ion-col>
                  <mat-form-field>
                    <mat-label>Tipo de Territorio</mat-label>
                    <mat-select>
                      <mat-option value=""></mat-option>
                      <mat-option value="vereda">Vereda</mat-option>
                      <mat-option value="corregimiento">Corregimiento</mat-option>
                      <mat-option value="municipal">Cabecera Municipal</mat-option>
                      <mat-option value="na">N/A</mat-option>
                      <mat-option value="otros">Otros</mat-option>
                    </mat-select>
                  </mat-form-field>
                </ion-col>
                <ion-col>
                  <mat-form-field>
                    <input matInput placeholder="Nombre de Territorio">
                  </mat-form-field>
                </ion-col>
              </ion-row>
              
              <ion-row>
                <mat-form-field>
                  <input matInput placeholder="Nombre del predio">
                </mat-form-field>
              </ion-row>

              <h3>Coordenadas del Predio</h3>
              <ion-row>                  
                <ion-col>
                  <mat-form-field>
                    <input matInput placeholder="Latitud">
                  </mat-form-field>
                </ion-col>    
                <ion-col>
                  <mat-form-field>
                    <input matInput placeholder="Longitud">
                  </mat-form-field>
                </ion-col>
              </ion-row>
              
              <ion-row>
                <ion-col>
                  <mat-form-field>
                    <input matInput placeholder="Direccón de Notificaciones">
                  </mat-form-field>
                </ion-col>
                <ion-col>
                  <mat-form-field>
                    <input matInput placeholder="Teléfono de Contacto">
                  </mat-form-field>              
                </ion-col>
              </ion-row>                       
  
              <ion-row>
                <mat-form-field>
                  <input matInput placeholder="Observaciones Capitulo 1">
                </mat-form-field>
              </ion-row>

            </ion-grid>
            

        
        
          </mat-expansion-panel>
        
          <mat-expansion-panel>
            <mat-expansion-panel-header>
              Capitulo 2. Información del Predio
            </mat-expansion-panel-header>
        
            Formulario
        
          </mat-expansion-panel>
        
        </mat-accordion>

    </ion-card>
    
</ion-content>
