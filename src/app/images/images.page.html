<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Im치genes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="/assets/shapes.jpg" alt="" />
    
    <div [hidden]="loading">
      
      <ion-card-header>
        <ion-card-title color="favorite">Solicitud EDP: {{ this.antForm.controls.solicitudEDP.value }}</ion-card-title>
        <ion-card-subtitle><b>Subir Im치genes: Es necesaria una conexi칩n a internet para subir las im치genes</b></ion-card-subtitle>      
      </ion-card-header>

      <ion-card-content>                                      
        
          <ion-list>

            <ion-item class="ion-margin-bottom">
              <input type="file" placeholder="Foto" (change)="uploadPhoto($event)">
            </ion-item>

            <ion-item class="ion-margin-bottom" *ngFor="let foto of antForm.value.fotos; let i = index">
              <ion-img [src]="foto.url" [alt]="foto.url"></ion-img>           
              <ion-button slot="end" color="danger" (click)="deleteAlert(i)">Eliminar</ion-button>
            </ion-item>

          </ion-list>		

      </ion-card-content>

    </div>

    <mat-spinner [hidden]="!loading"></mat-spinner>

  </ion-card>
</ion-content>
