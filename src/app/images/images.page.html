<ion-header>
  <ion-toolbar>
      <ion-buttons slot="start">
          <ion-menu-button></ion-menu-button>
      </ion-buttons>
    <ion-title>
      Imágenes
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img src="/assets/shapes.jpg" alt="" />
    
    <div [hidden]="loading">
      
      <ion-card-header>
        <ion-card-title color="favorite">Solicitud EDP: {{ this.antForm.controls.solicitudEDP.value }}</ion-card-title>
        <ion-card-subtitle><b>Subir Imágenes: Es necesaria una conexión a internet para subir las imágenes</b></ion-card-subtitle>      
      </ion-card-header>

      <ion-card-content>                                      
        
          <ion-list>

            <ion-item class="ion-margin-bottom">
              <input type="file" placeholder="Foto" (change)="uploadPhoto($event)">
            </ion-item>

            <div *ngFor="let foto of antForm.value.fotos; let i = index">
              <ion-item class="ion-margin-bottom">
                <ion-img [src]="foto.url" [alt]="foto.url"></ion-img> 
                <ion-button slot="end" color="danger" (click)="deleteAlert(i)">Eliminar</ion-button>
              </ion-item>

              <ion-item>
                <mat-form-field>
                  <mat-label>Observación</mat-label>
                  <textarea [(ngModel)]="observations[i]" type="text" pattern="(^[a-zA-Z0-9_]+$)" matInput placeholder="Escribe...">{{ foto.observation }}</textarea>
                </mat-form-field>
                <ion-button slot="end" color="success" (click)="saveObservation(i)">Guardar</ion-button>
              </ion-item>
            </div>

          </ion-list>		

      </ion-card-content>

    </div>

    <mat-spinner [hidden]="!loading"></mat-spinner>

  </ion-card>
</ion-content>
